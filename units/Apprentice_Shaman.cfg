[unit_type]
    id=Troll Apprentice Shaman
    name= _ "Troll Apprentice Shaman"
    race=troll
    image="units/trolls/apprentice_shaman/apprentice-shaman.png"
    profile=portraits/trolls/troll-shaman.png
    ellipse="misc/ellipse"
    hitpoints=36
    movement_type=largefoot
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=Troll Shaman,Ice Troll
    cost=15
    usage=mixed fighter
