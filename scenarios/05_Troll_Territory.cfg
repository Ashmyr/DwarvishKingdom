                            condition=lose
                        [/objective]
                        [objective]
                            description= _ "Turns run out"
                            condition=lose
                        [/objective]
                        [gold_carryover]
                            bonus=yes
                            carryover_percentage=40
                        [/gold_carryover]
                    [/objectives]
                [/event]
